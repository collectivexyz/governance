name: Build Docker Image
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker build, lint and run tests
        run: docker build . --file Dockerfile --tag ${{github.event.repository.name}}-${GITHUB_SHA::10}
      - name: configure npmjs
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
      - name: npm publish (npmjs)
        run: |
          docker build . --file Dockerfile --tag ${{github.event.repository.name}}-${GITHUB_SHA::10}
          docker run -e NPM_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} -e NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} --rm -t ${{github.event.repository.name}}-${GITHUB_SHA::10} npm publish --access public
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
      - name: configure github registry
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
      # if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
      - name: npm publish (github)
        run: |
          if [ -f ${NPM_CONFIG_USERCONFIG} ]; then cp -f ${NPM_CONFIG_USERCONFIG} .npmrc; else exit 1; fi
          cat .npmrc
          docker build . --file Dockerfile --tag ${{github.event.repository.name}}-${GITHUB_SHA::10}
          docker run -e NPM_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} -e NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} --rm -t ${{github.event.repository.name}}-${GITHUB_SHA::10} cat .npmrc
          docker run -e NPM_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} -e NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN_AUTOMATION }} --rm -t ${{github.event.repository.name}}-${GITHUB_SHA::10} npm publish --access public
      # if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
